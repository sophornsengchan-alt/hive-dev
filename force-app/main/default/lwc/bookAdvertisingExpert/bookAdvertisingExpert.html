    <div class="slds-grid g-0">

                                    <div class="box-account-manager bg-F7F7F7">
                                        <span class="d-block fw-bold mb-1">{accManagerName}</span>
                                        <p class="d-block m-0 text-break">{accManagerEmail}</p>
                                    </div>
                                </div>
                            </div>								
                        </div>

                            </div>
                            
                        </div> -->

            </div>
