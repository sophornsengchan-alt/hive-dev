<template>
    <div class="buttons-group">
        <lightning-button  label="Generate Invoices" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>

   <!-- modal start -->      
   <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Certilogo - Generate Invoices</h2>
            </header>
        
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium text-body" id="modal-content-id-1">
                <p>Are you sure?</p>
            </div>

            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="No" title="No"  class="slds-m-left_x-small" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label="Yes"  title="Yes" class="slds-m-left_x-small" onclick={handleGenerateInvoice}></lightning-button>
            </footer>
        
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 <!-- modal end -->
    
</template>
