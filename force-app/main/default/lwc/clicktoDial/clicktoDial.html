<template>
    <div class="slds-box slds-theme_default slds-m-bottom_small">
        <template if:true={hasNumber}>
            <div class="slds-grid slds-gutters_small">
                <div class="slds-col">
                    <p class="slds-text-body_regular slds-m-bottom_x-small">
                        Click the number below to initiate the call
                    </p>
                    <lightning-click-to-dial 
                        value={number} 
                        record-id={recordId} 
                        params={params}
                        class="slds-text-heading_medium">
                    </lightning-click-to-dial>
                    <div class="warning-message slds-m-top_small">
                        <p class="slds-text-body_regular">
                            <span class="note-text">Note:</span> Please wait for the caller to pick up the call before clicking on <b>Next</b>!!
                        </p>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={hasNumber}>
            <div class="slds-text-align_center">
                <lightning-icon icon-name="utility:warning" variant="warning" size="small" class="slds-m-right_x-small"></lightning-icon>
                <span class="slds-text-color_error">No phone number available for this contact</span>
            </div>
        </template>
    </div>
</template>
