<template>
    <template if:true={onShowLoadingSpinner}>
        <div style="z-index: 99999 !important;">
            <lightning-spinner alternative-text="Uploading......" size="medium" style="z-index: 10000 !important;"></lightning-spinner>
        </div>
    </template>


    <template if:true={showUserGuide}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container slds-is-relative">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Close</span>
                        </button>
    
                        <div class="headerSection">
                                <div class="slds-text-align_left">
                                    <div class="slds-m-right_small"><img src={ebayLogo}></div>
                                    <div><h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.UploadUserGuide}</h2></div>
                                </div>
                        </div>
                    </header>
    
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <img src={dealbulkUploadNaStep1} draggable="false" class="uploadGuideImg slds-p-bottom_medium"/>
                        <img src={dealbulkUploadNaStep2} draggable="false" class="uploadGuideImg slds-p-bottom_medium"/>
                        <img src={dealbulkUploadNaStep3} draggable="false" class="uploadGuideImg slds-p-bottom_medium"/>
                        <img src={dealbulkUploadNaStep4} draggable="false" class="uploadGuideImg"/>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <div class="actionContainer">
                            <div class="slds-text-align_right">
                                <button class="slds-button slds-button_neutral" onclick={handleUserGuideClose}>{label.closeBtn}</button>
                            </div>
                        </div>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>

    <!-- SB 24.03.2023 US-0013185 -->
    <template if:true={isStep1}>
        <lightning-formatted-rich-text value={label.dealBulkUpload_HelpMessage}></lightning-formatted-rich-text>
        <br/>
    </template>

    <div class="cls_content slds-p-around_medium">
        <!-- SB 21-2-2022 US-0011212 - Feedback - QA/BA/UAT/GCX-->
        <!-- <div class="cls_message-info">
            <span style="padding: 5px;font-weight: 600;">INFORMATION -</span>
            <span>{label.DRC_Inline_info}</span>
        </div> -->
        <!-- SB 21-2-2022 US-0011212 - Feedback - QA/BA/UAT/GCX-->
        
        <!-- SB 15.03.2023 US-0013185 -->
        <c-lwc-progress-indicator current-step={currentStep}></c-lwc-progress-indicator>
        <br/>
        
        <!-- STEP 1 Upload -->
        <template if:true={isStep1}><!-- SB 15.03.2023 US-0013185 -->
            <!--BR-17-10-2022-US-0012600-->
            <div class="slds-p-bottom_x-small">
                <c-lwc-account-picker selected-acc-id={accountId} onaccountchange={handleAccountChange}></c-lwc-account-picker>
            </div>
            <!--END BR-17-10-2022-US-0012600-->
            <template for:each={allObjMessageInfos} for:item="item">
                <div key={item.mainMsg} class={item.className}>
                    <span style="padding: 5px;font-weight: 600;">{item.mainMsg}</span>
                    <span>{item.detailMsg}</span>
                </div>
            </template>

            <div class="cls_contentWrapper">

                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_3-of-3">

                            <div class="slds-grid slds-gutters slds-p-around_small">
                                <div class="slds-col slds-size_1-of-2 uploaderSeperator">

                                    <div class="slds-p-around_medium">

                                        <!-- OPEN ROW HERE -->
                                        <div class="displayInline lgc-bg slds-m-right_x-small slds-m-top_x-small">
                                        <!--BR-17-10-2022-US-0012600-->
                                        <!-- <lightning-input type="file" label={lbInputFile} onchange={handleFilesChange}></lightning-input> -->
                                    <div class="tooltip">
                                        <span class="cls_span tooltiptext">{label.PleaseSelectTheEBayAccount}</span>
                                        <template if:true={disableUploadFile}>
                                            <lightning-input disabled type="file" label={lbInputFile} onchange={handleFilesChange}></lightning-input>
                                        </template>
                                    </div>
                                    <template if:false={disableUploadFile}>
                                        <lightning-input type="file" label={lbInputFile} onchange={handleFilesChange}></lightning-input>
                                    </template>
                                        <!--END BR-17-10-2022-US-0012600-->
                                    
                                    <div class="slds-p-left_medium slds-p-bottom_medium slds-m-right_xx-small lgc-bg cls_displayfileName">
                                        {fileName}
                                    </div>
                                        </div>

                                        <div class="displayInline lgc-bg slds-m-top_x-small">
                                            <!-- Commented by SB 15.03.2023 US-0013185 -->
                                            <!-- <template if:true={disableNextBtn}>
                                                <a class="slds-button slds-button_brand mr-4 slds-m-right_xx-small cls_disableButton" >{labelBtnNext}</a>
                                            </template> -->
                                            <!-- disableNextBtn == {disableNextBtn} -->
                                            <!-- <template if:false={disableNextBtn}>
                                                <a class="slds-button slds-button_brand mr-2 slds-m-right_xx-small" onclick={handleClickUpload}>{labelBtnNext}</a>
                                            </template>

                                            <template if:true={disableSubmitBtn}>
                                                <a class="slds-button slds-button_brand mr-4 slds-m-right_xx-small cls_disableButton" >{labelBtnSubmit}</a>
                                            </template> -->
                                            <!-- disableSubmitBtn == {disableSubmitBtn} -->
                                            
                                            <!-- <template if:false={disableSubmitBtn}>
                                                <a class="slds-button slds-m-right_xx-small slds-button_brand cls_margin-right" onclick={handleClickSubmit}>{labelBtnSubmit}</a>
                                            </template> -->
                                            
                                            <div class="slds-p-around_medium slds-m-right_xx-small lgc-bg cls_padding-zero" style="display:inline;">
                                                <lightning-button variant="brand" label={labelBtnDownloadTemplate} title="" onclick={doDownloadCSVTemplate} class="mr-4"></lightning-button>
                                            </div>

                                            <!-- Commented by SB 15.03.2023 US-0013185 -->
                                            <!-- <div class="slds-p-around_mediumslds-m-right_xx-small  lgc-bg cls_padding-zero" style="display:inline;">
                                                <lightning-button variant="brand" label={label.Cancel} title="" onclick={cancelhandler} class=""></lightning-button>
                                            </div> -->
                                            
                                        </div>

                                    </div>


                                </div>

                                <div class="slds-col slds-size_1-of-2">

                                    <!-- 07.06.2023 / Sophal Noch / US-0013657  -->

                                    <div class="slds-p-around_medium">

                                        <!-- 24.07.2023 / Mony / US-0013835:AC3  -->
                                        <template if:true={disableUploadFile}>
                                            <div class="tooltip displayInline copyPasteInput slds-m-right_x-small slds-m-top_x-small">
                                                <span class="cls_span tooltiptext">{label.PleaseSelectTheEBayAccount}</span>
                                                <c-lwc-excel-importer-s-e-p is-disabled={disableUploadFile} template-name={UPLOAD_NA_DEAL_MTD_NAME} is-double-height-input="true" onexcelimportersepresult={onPasteResult}></c-lwc-excel-importer-s-e-p>
                                                
                                            </div> 
                                        </template>
                                        <template if:false={disableUploadFile}>
                                            <div class="displayInline copyPasteInput slds-m-right_x-small slds-m-top_x-small">
                                                <c-lwc-excel-importer-s-e-p template-name={UPLOAD_NA_DEAL_MTD_NAME} is-double-height-input="true" onexcelimportersepresult={onPasteResult}></c-lwc-excel-importer-s-e-p>
                                            </div>
                                        </template>

                                        <!--
                                        <div class="displayInline copyPasteInput slds-m-right_x-small slds-m-top_x-small">
                                            <c-lwc-excel-importer-s-e-p template-name={UPLOAD_NA_DEAL_MTD_NAME} is-double-height-input="true" onexcelimportersepresult={onPasteResult}></c-lwc-excel-importer-s-e-p>
                                        </div>
                                        -->
                                        <div class="displayInline slds-m-right_x-small slds-m-top_x-small">
                                            <lightning-button variant="brand" label={label.dealBulkUploadBtnDownloadXL} title="" onclick={doDownloadExcelTemplate}></lightning-button>
                                        </div>

                                        <div class="displayInline slds-m-top_x-small">
                                            <a class="userGuideLink" href="" onclick={handleUserGuideOpen}><lightning-icon size="x-small" icon-name="utility:help_doc_ext" alternative-text="User Guide" title="User Guide"></lightning-icon>{label.dealBulkUploadBtnDownloadUserGuide}</a>
                                        </div>
                                        
                                    </div>
                                </div>

                            </div>

                    </div>
                </div>
                
            </div>
            <div style = "float: right; margin-top: 10px">
                <a class="slds-button slds-button_neutral mr-2" onclick={cancelhandler}>{label.Cancel}</a>
            </div>
        </template>

        <!-- STEP 2 Preview -->
        <template if:true={isStep2}><!-- SB 15.03.2023 US-0013185 -->
            <template for:each={allObjMessageInfos} for:item="item">
                <div key={item.mainMsg} class={item.className}>
                    <span style="padding: 5px;font-weight: 600;">{item.mainMsg}</span>
                    <span>{item.detailMsg}</span>
                </div>
            </template>
            <div style = "float: right; margin-top: 10px">
                <a class="slds-button slds-button_neutral mr-2" onclick={handleBack}>{label.btn_back}</a>
                <template if:true={disableSubmitBtn}>
                    <a class="slds-button slds-button_brand mr-2 cls_disableButton">{labelBtnSubmit}</a>
                </template>
                <template if:false={disableSubmitBtn}>
                    <a class="slds-button slds-button_brand cls_margin-right slds-m-left_xx-small" onclick={handleClickSubmit}>{labelBtnSubmit}</a>
                </template>
            </div>
            <div class="slds-p-around_medium cls_tableWrapper">
                <template if:true={isShowTable}>
                    <b>{lbTotalRecord}: {totalRecord}</b>
                    <lightning-datatable
                            hide-checkbox-column="true"
                            data={jsonData}
                            columns={columns}
                            key-field="id">
                    </lightning-datatable> 
                    <!-- <c-lwc-paginator total-page={totalPage} onupdatepaginatorstate={updateCurrentPage} current-page={currentPage} number-of-record-per-page={numberOfRecordPerPage} > </c-lwc-paginator> -->
                </template>
            </div>
        </template>
            
        <!-- STEP 3 Submit -->
        <template if:true={isStep3}><!-- SB 15.03.2023 US-0013185 -->
            <template if:true={isShowMessage}>
                <template if:true={showMessageResults.isHasError}>
                    <!-- SB 21-2-2022 US-0011212 - Feedback - QA/BA/UAT/GCX -->
                    <div class="cls_message-info cls_message-success cls_float-left slds-size_full">
                        <span class="cls_span" >{showMessageResults.totalSuccess} {label.DealRecordsCreatedPartSuccess}</span>
                    </div>
                    <div class="cls_message-info cls_message-error cls_float-left">
                        <span class="cls_span" >{label.DealRecordsCreatedPartError}</span>
                        <template for:each={showMessageResults.lstError} for:item="msgError">
                            <span class="cls_span" key={msgError}> {msgError}</span>
                        </template>
                    </div>
                    <!-- SB 21-2-2022 US-0011212 - Feedback - QA/BA/UAT/GCX -->
                </template>
            </template>
            <div style = "float: right; margin-top: 10px">
                <a class="slds-button slds-button_neutral mr-2" onclick={handleBackToFirstStep}>{label.btn_back}</a>
                <template if:true={disableSubmitBtn}>
                    <a class="slds-button slds-button_brand mr-2 cls_disableButton">{labelBtnSubmit}</a>
                </template>
            </div>
        </template>

    </div>
</template>
