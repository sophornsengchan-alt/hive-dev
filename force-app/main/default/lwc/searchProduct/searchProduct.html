<template>
    <div class="container">
        <lightning-layout class="slds-align_absolute-center container">
            <lightning-layout-item size="12" class="slds-m-right_medium">
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title">
                        <button aria-controls="appsContent" aria-expanded="true"
                            class="slds-button slds-section__title-action">
                            <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left"
                                aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
                            </svg>
                            <span class="slds-truncate" title="All Apps">Select Product</span>
                        </button>
                    </h3>
                    <div class="slds-section__content" id="appsContent">
                        <div class="slds-assistive-text" id="drag-live-region" aria-live="assertive"></div>
                        <ul class="slds-grid slds-grid_pull-padded slds-wrap">
                            <template for:each={products} for:item="item">
                                <li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-4"
                                    key={item.idx} onclick={handleProductSelection} data-value={item.label}>
                                    <div draggable="true"
                                        class="slds-app-launcher__tile slds-text-link_reset slds-is-draggable">
                                        <div class="slds-app-launcher__tile-figure">
                                            <span class="slds-avatar slds-avatar_large">
                                                <abbr class={item.appIconBackgroundColor}
                                                    title={item.label}>{item.appicon}</abbr>
                                            </span>
                                        </div>
                                        <div class="slds-app-launcher__tile-body slds-truncate">
                                            <a href="javascript:void(0)">{item.label}</a>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
