<template>
    <template if:true={isOverlay}>
        <div class="overlay"></div>
    </template>
    <template if:false={showModal}>
        
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container slds-is-relative">
                <lightning-spinner alternative-text="Loading" size="medium" if:true={showSpinner}></lightning-spinner>
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>

                    <div class="headerSection1" >
                        <div class="slds-text-align_left leftSection">
                            <template if:true={hasLogo}>
                                <div class="slds-m-right_small"><img src={logoLink}/></div>
                            </template>
                            <div><h2 id="modal-heading-03" class="slds-modal__title slds-hyphenate">{modalTitle}</h2></div>
                        </div>

                        <div class="slds-text-align_right rightSection">
                            <lightning-formatted-rich-text value={headerRightSideContent}></lightning-formatted-rich-text>
                        </div>
                    </div>

                </header>

                <template if:false={enableTabView}>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <lightning-formatted-rich-text value={agreementContent}></lightning-formatted-rich-text>
                    </div>
                    
                </template>

                <footer class="slds-modal__footer">
                        <div class="slds-m-bottom_small">
                            <lightning-formatted-rich-text value={footerContent}></lightning-formatted-rich-text>
                        </div>
                    
                    <div class="actionContainer">

                            <div class="slds-text-align_left downloadBtnSection">
                                <button class="slds-button slds-button_neutral" onclick={handleDownload}>
                                    <span class="slds-m-right_x-small"><lightning-icon class="downloadBtn" icon-name="utility:download" size="xx-small"></lightning-icon></span>
                                    <span>{downloadBtnLabel}</span>
                                </button>
                            </div>
                        
                        <div class="slds-text-align_right actionBtnSection">
                            <template if:false={enableTabView}>
                                <button class="slds-button slds-button_brand" onclick={acceptAgreement}>{labelAcceptAgreement}</button>
                                <button class="slds-button slds-button_neutral" onclick={closeModal}>{labelLeave}</button>
                            </template>
                            <template if:true={enableTabView}>
                                <button class="slds-button slds-button_neutral" onclick={closeModal}>{labelLeave}</button>
                                <button class="slds-button slds-button_brand" onclick={acceptAgreement}>{labelAcceptAgreement}</button>
                            </template>

                        </div>
                        
                    </div>
                   
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
