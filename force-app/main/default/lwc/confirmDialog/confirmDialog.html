<template>
    <template if:true={isShow}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
            </header>
        
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-formatted-rich-text class="default-text-font" value={message} ></lightning-formatted-rich-text>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <lightning-button label={cancelLabel} title={cancelLabel} class="slds-m-left_x-small export-importer-v2-action_btn_brandoutline" variant="brand-outline" onclick={handleClose}></lightning-button>
                <lightning-button if:true={isShowConfirm} label={confirmLabel} title={confirmLabel} class="slds-m-left_x-small export-importer-v2-action_btn_next" variant="brand" onclick={handleConfirm}></lightning-button>
            </footer>
            
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        
    </template>
</template>
