<template>
    <lightning-modal-header label={headerName}> </lightning-modal-header>
    <lightning-modal-body>
        <lightning-layout multiple-rows="true">
            <div class="slds-text-align_left slds-text-heading_small slds-p-left_small">
                <span>{label.InitiateCall_Contact_Selection}</span>
            </div>
            <template if:false={noListContact}>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-datatable key-field="Id" data={listContact} columns={columnContacts} 
                        default-sort-direction={defaultSortDirectionCont} sorted-direction={sortDirectionCont}
                        sorted-by={sortedByCont} onsort={handleSortContact} show-row-number-column="true"
                        max-row-selection="1"
                        selected-rows={selectedContactIds}
                        onrowselection={handleRowSelectionContact}
                    >
                    </lightning-datatable>
                </lightning-layout-item>
            </template>
            <template if:true={noListContact}>
                <lightning-layout-item size="12" padding="around-small">
                    <div class="slds-illustration slds-illustration_small">
                        <div class="slds-text-longform">
                            <img src="/img/search/no-results.png" />
                            <p class="slds-text-body_regular">{label.InitiateCall_No_Contacts_In_List}</p>
                        </div>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-modal-body>
</template>
