<template>
    <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="medium"></lightning-spinner>
    <template if:true={showPageContent}>
        <c-ebay-branded-section>
            <div class="slds-grid g-0">
                <div class="slds-col slds-size_12-of-12 text-center py-4 bg-F7F7F7">
                    <template if:true={zeroMetadataValue}>
                        <h2 class="panel-title">{zeroMetadataValue.Heading__c}</h2>
                    </template>
                </div>
            </div>
            <div class="section-box--inner box-register py-4">
                <!-- Subscribe ongoing -->
                <template if:true={subscribeOnGoing}>
                    <div class="slds-card__body slds-card__body_inner " style="text-align: justify;">
                        {label.AM_MSG_ONGOING}
                    </div>
                    <div class="slds-grid slds-wrap py-4 slds-grid_align-end">
                        <button class="btn btn-white" title="" onclick={onCancelHandle} >{label.Back}</button>
                    </div>
                </template>
                <!-- END Subscribe ongoing -->
        
                <!-- UnSubscription page -->
                <template if:true={unsubscribeRequest}>
        
                    <div class="slds-card__body slds-card__body_inner " style="text-align: justify;">
                        <lightning-formatted-rich-text value={labelAmMsgUnsubscribeRequest}></lightning-formatted-rich-text>
                    </div>
                    <div class="slds-grid slds-wrap py-4 slds-grid_align-end">
                        <button class="btn btn-white" title="" onclick={onCancelHandle} >{label.Back}</button>
                    </div>
                </template>
                <!-- END UnSubscription page -->
        
                <!-- Subscription page -->
                <template if:true={showSubscribePage}>
                    <p if:true={zeroMetadataValue}>{zeroMetadataValue.Bigger_Body_Test__c}</p>
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <span
                                        style="font-weight: 400; font-size: x-large;">{firstMetadataValue.Help_Text__c}</span>
                                </h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner " style="text-align: justify;">
                        <lightning-formatted-rich-text value={firstMetadataValue.Bigger_Body_Test__c}>
                        </lightning-formatted-rich-text>
                    </div>
        
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <span
                                        style="font-weight: 400; font-size: x-large;">{secondMetadataValue.Help_Text__c}</span>
                                </h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
        
                        <lightning-formatted-rich-text value={secondMetadataValue.Bigger_Body_Test__c}>
                        </lightning-formatted-rich-text>
                    </div>
        
                    <div class="slds-grid slds-wrap py-4">
                        <div class="slds-col slds-size-_12-of-12 text-end">
                            <button type="button" class="btn btn-white" onclick={onCancelHandle} >{label.Back}</button>
                            <button if:true={eligibleFor_BookAM} type="button" class="btn btn-blu" onclick={onAnchorClickHandle}>{label.lwcAccountManagementButton1}</button>
                        </div>
                    </div>
                </template>
                <!-- END Subscription page -->
                
                <!-- Account Manager Detail Page -->
                <template if:true={showAccountManager}>
                    <template if:false={isUnsubModalOpen}>
                        <template if:true={accMgmntFound}>
                            <div class="slds-card__header slds-grid">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span style="font-weight: 400; font-size: large;">{label.AM_TITLE}</span>
                                        </h2>
                                    </div>

                                </header>
                            </div>
                        </template>
                        <div class="slds-card__body slds-card__body_inner" style="text-align: justify;">
                            <template if:true={accMgmntFound}>
                                <div class="slds-grid wrap slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                                    <div class="slds-col slds-size_3-of-12 slds-m-around_small slds-align_absolute-center">
                                        <img src={accMgmntProfileImage} class="rounded-circle"/>
                                    </div>
                                    <div class="slds-col slds-size_9-of-12">
                                        <template if:true={showName}>
                                            <lightning-layout multiple-rows>
                                                <lightning-layout-item size="12" large-device-size="2" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-label slds-p-around_small slds-text-align_left">
                                                        {label.AM_DETAIL_FNAME}:</div>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="12" large-device-size="4" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-value slds-p-around_small slds-text-align_left">
                                                        {accMgmntFirstName}</div>
                                                </lightning-layout-item>
                                                <!-- </template> -->
                                            </lightning-layout>
                                            <lightning-layout multiple-rows>

                                                <lightning-layout-item size="12" large-device-size="2" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-label slds-p-around_small slds-text-align_left">
                                                        {label.AM_DETAIL_LNAME}:</div>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="12" large-device-size="4" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-value slds-p-around_small slds-text-align_left">
                                                        {accMgmntLastName}</div>
                                                </lightning-layout-item>

                                            </lightning-layout>
                                        </template>
                                        <lightning-layout multiple-rows>
                                            <template if:true={showEmail}>
                                                <lightning-layout-item size="12" large-device-size="2" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-label slds-p-around_small slds-text-align_left">
                                                        {label.AM_DETAIL_EMAIL}:</div>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="12" large-device-size="4" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-value slds-p-around_small slds-text-align_left">
                                                        {accMgmntEmail}</div>
                                                </lightning-layout-item>
                                            </template>
                                        </lightning-layout>
                                        <lightning-layout multiple-rows>
                                            <template if:true={showPhone}>
                                                <lightning-layout-item size="12" large-device-size="2" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-label slds-p-around_small slds-text-align_left">
                                                        {label.AM_DETAIL_PHONE}:</div>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="12" large-device-size="4" small-device-size="12" padding="around-small">
                                                    <div
                                                        class="custom-box-value slds-p-around_small slds-text-align_left">
                                                        {accMgmntPhone}</div>
                                                </lightning-layout-item>
                                            </template>
                                        </lightning-layout>
                                    </div>
                                </div>

                            </template>

                            <template if:false={accMgmntFound}>
                                <div>
                                    <lightning-formatted-rich-text
                                        value={label.AM_MSG_NO_ACTIVE_CS_SUBSCRIBE}></lightning-formatted-rich-text>
                                </div>
                            </template>

                        </div>
                    </template>
                    <template if:true={isUnsubModalOpen}>
                        <div class="slds-card__body slds-card__body_inner " style="text-align: justify;">
                            {label.lwcAMUnsubscribeConfirmMsg}
                        </div>
                    </template>
                    <div class="slds-grid slds-wrap py-4 slds-grid_align-end">
                        <template if:false={isUnsubModalOpen}>
                            <template if:true={isEnableUnsubscrBtn}>
                                <!--<button class="btn btn-white" title="" onclick={onCancelHandle}>{label.lwcCancelbtn}</button>-->
                                <button class="btn btn-white" title="" onclick={onCancelHandle}>{label.lwcGoBack}</button>
                                <button onclick={onClickUnsubConfirm} class="btn btn-blu" >{label.lwcAccountManagementUnsubscribebtn}</button>
                            </template>
                            <template if:false={isEnableUnsubscrBtn}>
                                <button class="btn btn-white" title="" onclick={onCancelHandle}>{label.Back}</button>
                            </template>
                        </template>
                        <template if:true={isUnsubModalOpen}>
                            <button class="btn btn-white" onclick={onBackHandle} title={label.lwcAccountManagementButton3}>{label.lwcAccountManagementButton3}</button>
                            <button class="btn btn-blu"
                                onclick={onClickUnsubscription} title={label.MgUser_Confirm}>{label.MgUser_Confirm}</button>
                        </template>
                    </div>
                </template>
                <!-- END Account Manager Detail Page -->
                
            </div>
        </c-ebay-branded-section>
        <!-- Model Popup -->
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <!-- <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="medium"></lightning-spinner> -->
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            {thirdMetadataValue.Help_Text__c}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                        <lightning-formatted-rich-text value={thirdMetadataValue.Bigger_Body_Test__c}>
    
                        </lightning-formatted-rich-text>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer text-end">
                        <button class="btn btn-white" onclick={closeModal}>{label.lwcAccountManagementButton3}</button>
                        <button class="btn btn-blu" onclick={onConfirmClick}>{label.lwcAccountManagementButton4}</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
</template>
