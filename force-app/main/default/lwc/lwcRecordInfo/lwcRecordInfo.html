<template>
    <template if:true={recordInfoMsg}>
        <!-- For Infor Type Message -->
        <template if:true={isInforType}>
            <div class="cls_message-info slds-m-top_x-small">
                <span style="padding: 5px">
                    <lightning-formatted-rich-text value={recordInfoMsg}></lightning-formatted-rich-text>
                </span>
            </div>
        </template>

        <!-- For Alert Type Message -->
        <template if:true={isAlertType}>
            <div class="cls_message-alert slds-m-top_x-small">
                
                    <!-- <lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="Warning" size="small"></lightning-icon> -->
                    <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi-exclamation-circle" viewBox="0 0 24 24">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                
                <span style="padding: 5px;">
                    <lightning-formatted-rich-text value={recordInfoMsg}></lightning-formatted-rich-text>
                </span>
            </div>
        </template>

        <!-- For Success Type Message -->
        <template if:true={isSuccessType}>
            <div class="cls_message-success slds-m-top_x-small">
                <span style="padding: 5px">
                    <lightning-formatted-rich-text value={recordInfoMsg}></lightning-formatted-rich-text>
                </span>
            </div>
        </template>

        
    </template>
</template>
